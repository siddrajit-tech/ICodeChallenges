<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Field</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h2>Enter your password</h2>
      <div class="profile">
        <img src="assets/mitul-grover-bTMH1cJ6_jY-unsplash.jpg" alt="" />
        <div class="profile-info">
          <p>Business Account</p>
          <p>Sarah Biils</p>
        </div>
      </div>
      <div class="password-field">
        <label for="password-field">Password</label>
        <div class="input-feild">
          <input type="password" name="password-field" id="password-field" />
          <img src="assets/icons8-hide-password-16.png" alt="" />
        </div>
        <div class="cta">
          <div class="toggle-container">
            <label class="toggle-switch">
              <input type="checkbox" id="staySignedIn" />
              <span class="toggle-slider"></span>
            </label>
            <label for="staySignedIn" class="toggle-label">Stay signed in</label>
          </div>
          <button>Continue</button>
        </div>
        <a href="#reset-password">Reset password</a>
      </div>
      
    </div>
  </body>
</html>
